server:
  port: 8082

spring:
  application:
    name: inventory-service

  # MongoDB and Redis Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/orderly
      database: orderly
    redis:
      host: localhost
      port: 6379

  # Elasticsearch (disabled by default - enable with spring.elasticsearch.enabled=true)
  elasticsearch:
    enabled: false
    uris: localhost:9200
  
  # Disable auto-configuration when elasticsearch is not enabled
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: inventory-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.orderly.common.events
        spring.json.value.default.type: com.orderly.common.events.OrderPlacedEvent
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Logging
logging:
  level:
    com.orderly: DEBUG
    org.springframework.kafka: INFO
