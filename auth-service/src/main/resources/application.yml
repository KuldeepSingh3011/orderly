server:
  port: 8085

spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/orderly
      database: orderly
    redis:
      host: localhost
      port: 6379

jwt:
  secret: orderly-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  access-token-expiration: 900000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days

logging:
  level:
    com.orderly: DEBUG
    org.springframework.security: DEBUG
